logging.level.root=INFO
logging.level.org.springframework.data.mongodb=DEBUG
#oracledb
spring.jpa.database=default
spring.datasource.oracle.jdbcUrl=@maven.spring.datasource.oracle.jdbcUrl@
spring.datasource.oracle.username=@maven.spring.datasource.oracle.username@
